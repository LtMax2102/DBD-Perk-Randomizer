<!DOCTYPE html>


<html>

	<head>
		<title>DBD Perk Randomizer - Survivor</title>
		<link rel="icon" type="image/x-icon" href="images/role_icons/survivor.webp">
		<link rel="stylesheet" href="styles.css">

	</head>

	<body>
		<!-- Left sidebar - Survivors -->
		<div class="sidebar" id="k">
			<p id="close">Close</p>
            <div class="search-container">
                <input type="text" oninput="search(this.value)">
                <button>Search</button>
            </div>
			<div class="char-box"></div>
		</div>

		<!-- Right sidebar - perks -->
		<div class="sidebar" id="p" style="right: 0;">
			<p id="close">Close</p>
			<div class="perk-box"></div>
		</div>		

		<header>
			<div class="header-item" id="left">
				<img src="images/role_icons/survivor.webp">
				<p>Open Survivor Menu</p>
			</div>
			<div class="header-item" id="right">
				<p>Open Perk Menu</p>
				<img src="images/role_icons/perk.webp">
			</div>
		</header>

		<div class="perk-holder"></div>

		<div class="char-holder">
			<img src="images/chaos_shuffle.webp">
			<p>Random Character</p>
		</div>

		<div style="display: flex; justify-content: center; margin-top: 4em;">
			<button onclick="randomize()">
				<img src="images/blighted_crow.webp">
				<p>Randomize Perks</p>
				<img src="images/blighted_crow.webp">
			</button>
		</div>

		<div class="bottom">
			<span>
				<p>Settings</p>
				<img src="images/arrow.svg">
			</span>
			<main>
				<div class="setting">
					<button onclick="randomCharToggle(this)">Random Character</button>
					<p>false</p>
				</div>
			</main>
		</div>

	</body>


	<template>
		<div class="perk">
			<img id="image">
			<div class="popout">
				<div id="header">
					<h1 id="name"></h1>
					<h3 id="survivor"></h3>
				</div>

				<div>
					<p id="main"></p>

					<ul></ul>

					<p id="quote"></p>
				</div>
			</div>
		</div>
	</template>

	<template>
		<div class="item">
			<div id="overlay"></div>
			<img>
			<h3>Name</h3>
			<p id="state"></p>
			<button>Enable / Disable</button>
		</div>
	</template>

	<script src="survivor.js"></script>

</html>
